tags:
  - Contacts
summary: CreateContacts
operationId: CreateContacts
description: "Create a contacts with payload"
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
          - email
        properties:
          name:
            description: "Contacts name"
            type: string
            example: "John Doe"
          phoneNumber:
            description: "Number phone of contact"
            type: string
            example: "+37323456789"
          contactType:
            description: "Type of contact"
            type: string
            enum: ["work, home, personal"]
          email:
            description: "Email of the contact"
            type: string
            example: "test@gmail.com"
          photo:
            description: "Contacts photo"
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: ../../components/schemas/contact.yaml
  '401':
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal server error
    $ref: ../../components/responses/notFound.yaml